<section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full sm:max-w-xl border border-gray-500">
        <div class="flex flex-col items-center mb-6">
            <img src="{{getGenderImage(gender)}}" alt="Profile Image" class="w-28 h-28 rounded-full object-cover border-4 border-brown-600 mb-4">
            <h2 class="text-2xl font-semibold text-gray-800"> {{lastName}}, {{firstName}}</h2>
            <p class="text-sm text-gray-500">{{email}}</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 text-gray-700">
            <div>
                <p class="text-sm font-semibold">First Name</p>
                <p class="border p-2 rounded-md bg-gray-100">{{firstName}}</p>
            </div>
            <div>
                <p class="text-sm font-semibold">Last Name</p>
                <p class="border p-2 rounded-md bg-gray-100">{{lastName}}</p>
            </div>
            <div>
                <p class="text-sm font-semibold">Preferred Name</p>
                <p class="border p-2 rounded-md bg-gray-100">{{preferredName}}</p>
            </div>
            <div>
                <p class="text-sm font-semibold">Gender</p>
                <p class="border p-2 rounded-md bg-gray-100">{{gender}}</p>
            </div>
            <div class="sm:col-span-2">
                <p class="text-sm font-semibold">Email</p>
                <p class="border p-2 rounded-md bg-gray-100">{{email}}</p>
            </div>
            <div>
                <p class="text-sm font-semibold">Created At</p>
                <p class="border p-2 rounded-md bg-gray-100">{{createdAt | date:'fullDate'}}</p>
            </div>
            <div>
                <p class="text-sm font-semibold">Updated At</p>
                <p class="border p-2 rounded-md bg-gray-100">{{updatedAt | date:'fullDate'}}</p>
            </div>
        </div>
    </div>
</section>
