<div *ngIf="show" class="fixed top-6 right-6 z-50 animate-fade-in-up w-full max-w-sm" [ngClass]="cssClasses">
  <div class="flex items-start p-4 rounded-lg shadow-md relative">
    <div class="flex-1">
      <p class="font-semibold">{{ title }}</p>
      <p class="text-sm">{{ message }}</p>
    </div>
    <button (click)="close()" class="absolute top-3 right-3 text-inherit hover:opacity-70 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
  </div>
</div>
