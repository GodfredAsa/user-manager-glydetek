<div class="flex h-screen">
  <app-sidebar></app-sidebar>

 <main class="flex-1 p-6 overflow-auto">
  <section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full sm:max-w-xl">
      <div class="flex flex-col items-center mb-6">
        <img src="https://static.vecteezy.com/system/resources/previews/035/180/784/non_2x/woman-face-silhouette-illustration-11-vector.jpg" alt="Profile Image"
          class="w-28 h-28 rounded-full object-cover border-4 border-brown-600 mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Johnny</h2>
        <p class="text-sm text-gray-500">{{"fred@gmail.com"}}</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 text-gray-700">
        <div>
          <p class="text-sm font-semibold">First Name</p>
          <p class="border p-2 rounded-md bg-gray-100">Mariasata</p>
        </div>

        <div>
          <p class="text-sm font-semibold">Last Name</p>
          <p class="border p-2 rounded-md bg-gray-100">Janeeta</p>
        </div>

        <div>
          <p class="text-sm font-semibold">Preferred Name</p>
          <p class="border p-2 rounded-md bg-gray-100">Johnny</p>
        </div>

        <div>
          <p class="text-sm font-semibold">Gender</p>
          <p class="border p-2 rounded-md bg-gray-100">Male</p>
        </div>

        <div class="sm:col-span-2">
          <p class="text-sm font-semibold">Email</p>
          <p class="border p-2 rounded-md bg-gray-100">{{"fred@gmail.com"}}</p>
        </div>

        <div>
          <p class="text-sm font-semibold">Created At</p>
          <p class="border p-2 rounded-md bg-gray-100">2025-04-11</p>
        </div>

        <div>
          <p class="text-sm font-semibold">Updated At</p>
          <p class="border p-2 rounded-md bg-gray-100">2025-04-11</p>
        </div>
      </div>
    </div>
  </section>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <stats-lib *ngFor="let item of statsData"
      iconClasses="{{item.iconClasses}}"
      label="{{item.label}}"
      amount="{{item.amount}}"
    ></stats-lib>
  </div>

</main>
</div>
