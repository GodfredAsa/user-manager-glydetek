<app-notification
  [title]="'Success'"
  [show]="showSuccess"
  message="{{notificationMessage}}"
  [cssClasses]="'border-green-500	bg-green-50	text-green-800'">
</app-notification>

<app-notification
  [title]="'Error'"
  [show]="showError"
   message="{{notificationMessage}}"
  [cssClasses]="'border-red-500	bg-red-50	text-red-800'">
</app-notification>

<page-loader *ngIf="showLoading"></page-loader>

<section class="min-h-screen flex items-center justify-center flex-col px-4 sm:px-6 md:px-8 py-8">
    <logo-lib
      [cssClasses]="'w-20 h-20 object-contain bg-[#F5F5F5] mb-6 rounded-full'"
      [imageUrl]="'https://thumbs.dreamstime.com/b/bgc-letter-logo-design-black-background-creative-initials-concept-242726836.jpg'">
    </logo-lib>
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8 font-montserrat">Welcome back</h2>
    <form
        class="bg-white rounded-xl w-full sm:max-w-[90%] md:max-w-[40%] p-6 shadow space-y-4"
        [formGroup]="loginForm">
      <div>
        <input type="email" id="email" placeholder="Enter your email" formControlName="email"
          class="w-full p-4 border border-[#0D192E] rounded-lg focus:outline-none focus:border-brown-600 transition" />
      </div>
      <div>
        <input type="password" id="password" placeholder="Enter your password" formControlName="password"
          class="w-full p-4 border border-[#0D192E] rounded-lg focus:outline-none focus:border-brown-600 transition" />
      </div>
      <button
          (click)="signIn()"
          class="w-full text-white p-4 rounded-lg hover:bg-brown-700 transition text-md uppercase"
          [disabled]="loginForm.invalid"
          [disabled]="loginForm.invalid"
          [ngClass]="{ 'btn-valid': loginForm.valid, 'btn-invalid': loginForm.invalid }"> Sign in
      </button>
      <navigate-to
        [guide]="'Have no account?'"
        [redirectMessage]="'Signup'"
        [redirectTo]="'/sign-up'"
        >
      </navigate-to>
    </form>
</section>
